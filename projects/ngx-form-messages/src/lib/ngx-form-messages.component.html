<ng-container *ngIf="isVisible$ | ngrxPush">
  <ng-container
    *ngFor="
      let cutomFormMessageComponent of cutomFormMessageComponentList$ | ngrxPush;
      trackBy: identifyNgxFormMessageComponent
    "
  >
    <ng-container *ngIf="cutomFormMessageComponent.error">
      <ng-container *ngIf="cutomFormMessageComponent.error | ngxLocal: canShow:(errors$ | ngrxPush):single">
        <div class="ngx-form-message-text" [attr.ngx-form-message-error]="cutomFormMessageComponent.error">
          <ng-container [ngTemplateOutlet]="cutomFormMessageComponent.templateRef"></ng-container>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngFor="let error of staticErrorList$ | ngrxPush; trackBy: identifyStaticError">
    <ng-container *ngIf="error | ngxLocal: canShow:(errors$ | ngrxPush):single">
      <ngx-form-message [error]="error" #staticFormMessageComponent>
        <span>{{ error | ngxLocal: getText:(errors$ | ngrxPush):(ngxFormMessageConfig$ | ngrxPush) }}</span>
      </ngx-form-message>

      <div class="ngx-form-message-text" [attr.ngx-form-message-error]="error">
        <ng-container [ngTemplateOutlet]="staticFormMessageComponent.templateRef"></ng-container>
      </div>
    </ng-container>
  </ng-container>
</ng-container>

<!-- PLACEHOLDER -->
<!-- Used to keep space when no errors to prevent content jumping if any error is arised -->
<span class="ngx-form-message-placeholder">&nbsp;</span>
